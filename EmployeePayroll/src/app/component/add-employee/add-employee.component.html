<div class="main">
    <div>
            <h2>Register</h2>
    </div>
    <form class="formDiv" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        &nbsp;
        <mat-form-field class="formWidth">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Enter Name"  formControlName="employeeName">
                <mat-error *ngIf="registerForm.get('employeeName').invalid &&
                registerForm.get('employeeName').untouched ">name invalid</mat-error>
         </mat-form-field>
         <mat-form-field class="formWidth">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Enter Email"  formControlName="email">
         </mat-form-field>
         <mat-form-field class="formWidth">
            <mat-label>Date</mat-label>
            <input matInput placeholder="Enter Date"  formControlName="localDateTime">
         </mat-form-field>
        <mat-form-field class="formWidth">
            <mat-label>Salary</mat-label>
            <input matInput placeholder="Enter Salary"  formControlName="salary">
        </mat-form-field>
        <button  mat-raised-button color="primary" type="submit">Save</button>
        <!-- [disabled]="!registerForm.valid" -->

    </form>
</div>
